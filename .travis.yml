language: go

go:
  - 1.6

sudo: required

before_install:
  - cd ~
  - git clone --depth=1 -b maint/v0.22 https://github.com/libgit2/libgit2.git
  - cd libgit2/
  - mkdir build && cd build
  - cmake .. -DCMAKE_INSTALL_PREFIX=../_install -DBUILD_CLAR=OFF
  - cmake --build . --target install

install: go get

script: go test ./
